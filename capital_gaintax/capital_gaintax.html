<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="Utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Gain Tax</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <header>
        
        <a href="../index.html" class="logo-link">
            <img src="imagehouse.png" alt="Logo" class="logo-image">
        </a>
        <h1 class="header-title">Finance Tax Income</h1>
    </header>

    <div class="wrapper">
        <form action="">
            <h1>Capital Gain Tax</h1>

            <div class="input-box">
                <input id="hp" type="number" placeholder="Holding Period" required>
            </div>
            <div class="input-box">
                <input id="income" type="number" placeholder="Income" required>
            </div>
            <div class="input-box">
                <input id="taxr" type="number" placeholder="Tax rate" required>
            </div>

            <button type="submit" class="btn">Submit</button>

            <div class="input-box">
                <input type="text" placeholder="Total" readonly>
            </div>
        </form>
    </div>

   
    <footer>
        <div class="foot-stack">
            <p class="footer">A group project by: Guillermo Saenz, Carlos Rivas, and Juan Nino</p>
        </div>

        <script src="../assets/js/capital_gaintax.js"></script>

    </footer>
</body>

</html>
