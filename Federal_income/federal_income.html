<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances Tax Income</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a href="#" class="logo-link">
            <img src="imagehouse.png" alt="Logo" class="logo-image">
        </a>
        <h1 class="header-title">Finance Tax Income</h1>
    </header>

   
    <div class="wrapper">
        <form action="">
            <h1>Federal Income</h1>
            
            <div class="input-box">
                <input type="number" placeholder="Taxable Income" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Marginal Tax Rate (%)" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Tax Credits" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Deductions" required>
            </div>

            <button type="submit" class="btn">Submit</button>

            <div class="input-box">
                <input type="Total" placeholder="Total" required readonly>
            </div>
        </form>
    </div>

    <footer>
        <p class="footer">A group project by: Guillermo Saenz, Carlos Rivas, and Juan Nino</p>
    </footer>

</body>

</html>
