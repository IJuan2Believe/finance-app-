<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="Utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="assets/css/register.css"> <!-- AsegÃºrate de tener el archivo CSS adecuado -->
</head>

<body>

    <div class="wrapper">
        <form id="registerForm">
            <h1>Make an Account!</h1>
            
            <div class="input-box">
                <input type="text" id="name" placeholder="Name" required>
            </div>

            <div class="input-box">
                <input type="date" id="dob" placeholder="Date of Birth" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="input-box">
                <input type="number" id="income" placeholder="Income" step="0.01" min="0" required>
            </div>

            <div class="input-box">
                <input type="number" id="taxr" placeholder="Tax Rate" step="0.01" min="0" required>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </form>
    </div>

    <script src="assets/js/register.js"></script>

</body>

</html>
